    #         - llvm-toolchain-trusty-4.0
    #       packages:
    #         - clang-4.0
    #   env:
    #     - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - pip install --user conan>=1
  - conan user

script:
  - python build.py --conan_install --conan_build --cmake_test --build_type Debug
